<div ng-controller="sessionController as SC" class="col-sm-6">

	<form ng-submit="SC.login()">
		<p style="color:red" ng-repeat="error in SC.errors">{{error}}</p>
		<div class="form-group">
		    <label for="name">Enter Name</label>
		    <input type="text" class="form-control" ng-model="SC.logReg.name">
		</div>
		<div>
			<input type="submit" value="Login" class="btn btn-primary">
		</div>
	</form>
	
</div>
